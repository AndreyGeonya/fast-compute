<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fast Compute debug page</title>
    <script src="../src/fast-compute.js"></script>
</head>
<body>
    <script id="callback" type="text/x-opencl">
        kernel void callback(global uint* arr1, global uint* arr2, uint len, global uint* out) {
            uint i = get_global_id(0);
            if (i >= len) { return; }
            out[i] = arr1[i] + arr2[i];
        }
    </script>
    <script>
        var src = document.getElementById('callback').text;
        var fast = new Fast(src);
        var arr1 = [1, 2, 3, 4, 5],
            arr2 = [5, 4, 3, 2, 1],
            sumOut = [0, 0, 0, 0, 0],
            subOut = [],
            len = [5];
        var result = fast.compute(arr1, arr2, len, sumOut); // or sumOut = fast.sum(arr1, arr2, len);
        console.log(result);
        // fast.sub(arr1, arr2, len, subOut); // or subOut = fast.sub(arr1, arr2, len);
    </script>
</body>
</html>
