<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fast Compute debug page</title>
    <script src="../src/fast-compute.js"></script>
</head>
<body>
    <script id="callback" type="text/x-opencl">
        kernel void callback(global uint* arr1, global uint* arr2, uint len, global uint* out) {
            uint i = get_global_id(0);
            if (i >= len) { return; }
            out[i] = arr1[i] + arr2[i];
        }
    </script>
    <script>
    window.onload = function() {
        var len = 9000000,
            arr1 = new Uint32Array(len),
            arr2 = new Uint32Array(len),
            out = new Uint32Array(len);

        var src = document.getElementById('callback').text;
        var fast = new Fast(src);

        for (var i = 0; i < len; i++) {
            arr1[i] = Math.floor(Math.random() * 100);
            arr2[i] = Math.floor(Math.random() * 100);
        }

        console.time('webcl computing');
        fast.compute(arr1, arr2, new Uint32Array([len]), out);
        console.timeEnd('webcl computing');

        console.time('js loop computing');
        var o = [];
        for (var i = 0; i < len; i++) {
            o[i] = arr1[i] + arr2[i];
        }
        console.timeEnd('js loop computing');
    }
    </script>
</body>
</html>
