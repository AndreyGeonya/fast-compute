<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fast Compute debug page</title>
    <script src="../src/fast-compute.js"></script>
</head>
<body>
    <script id="callback" type="text/x-opencl">
        kernel void callback(global uint* arr1, global uint* arr2, uint len, global uint* out) {
            uint i = get_global_id(0);
            if (i >= len) { return; }
            out[i] = arr1[i] + arr2[i];
        }
    </script>
    <script>
        var src = document.getElementById('callback').text;
        var fast = new Fast(src);
        var arr1 = [],
            arr2 = [],
            sumOut = [],
            len = [5000000];

        for (var i = 0; i < len[0]; i++) {
            arr1.push(i);
            arr2.push(i);
            sumOut.push(0);
        }

        console.time('loop.compute');
        for (var i = 0; i < len[0]; i++) {
            sumOut[i] = arr1[i] + arr2[i];
        }
        console.timeEnd('loop.compute');

        console.time('fast.compute');
        fast.compute(arr1, arr2, len, sumOut);
        console.timeEnd('fast.compute');
    </script>
</body>
</html>
