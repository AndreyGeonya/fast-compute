<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fast Compute debug page</title>
    <script src="../src/fast-compute.js"></script>
</head>
<body>
    <script id="callback" type="text/x-opencl">
        kernel void callback(global uint* arr1, global uint* arr2, uint len, global uint* out) {
            uint i = get_global_id(0);
            if (i >= len) { return; }
            out[i] = arr1[i] + arr2[i];
        }
    </script>
    <script>
        var src = document.getElementById('callback').text;
        var fast = new Fast(src);
        var id1 = fast.setArg('Uint32Array*', [1, 2, 3, 4, 5]);
        var id2 = fast.setArg('Uint32Array*', [5, 4, 3, 2, 1]);
        var id3 = fast.setArg('Uint32Array',  [5]); // TODO: wrap to [] inside
        var id4 = fast.setArg('Uint32Array*', [0, 0, 0, 0, 0]); // TODO: remove this confusing code

        console.log('Array1:', fast.getArg(id1));
        console.log('Array2:', fast.getArg(id2));
        console.log('Result:', fast.compute());
    </script>
</body>
</html>
